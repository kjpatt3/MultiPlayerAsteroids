<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Multiplayer Asteroids</title>
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
    <script src="/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
</head>

<body style="background-color: rgb(0, 0, 0)">
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <ul class = "menu">
                <li><button id = "id-new-game">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-help">Help</button></li>
                <li><button id = "id-about">About</button></li>
            </ul>
        </div>
        <div id = "gamePlay" class = "screen">
    <div class="pane-container" 
        style="width:100%; height: 100%; float: left;">
        <div class="center-pane" style="float: left; width: 50%;">
            <canvas id="canvas-main" width="600" height="600" 
                style="background-color: rgb(0, 0, 0);">
            </canvas>
        </div>
        <div class="right-pane" style="margin-left: 50%; width: 50%">
            <canvas id="canvas-minimap" width="600" height="600" 
                style="background-color: rgb(0, 0, 0); background: url('./assets/cropped.jpg'); background-size: 100% 100%;">
            </canvas>
        </div>
    </div>
    </div>
    <div id = "high-scores" class = "screen">
        <h1 class = text>High Scores</h1>
        <ol>
            <li class = text><h4 id = "one"></h4></li>
            <li class = "text"><h4 id = "two"></h4></li>
            <li class = "text"><h4 id = "three"></h4></li>
            <li class = "text"><h4 id = "four"></h4></li>
        </ol>
        <ul class = "menu">
            <li><button id = "id-high-scores-back">Back</button></li>
        </ul>
    </div>
    <div id = "help" class = "screen">
        <h1 class = "text">Help</h1>
        <p class = "text">Use the arrow keys to navigate. SpaceBar allows you to shoot the asteroids, don't get 
            shot by the UFO's and don't hit any asteroids. Good luck!
        </p>
        <ul class = "menu">
            <li><button id = "id-help-back">Back</button></li>
        </ul>
    </div>
    <div id = "about" class = "screen">
        <h1 class = "text">About</h1>
        <p class = "text">Developed by</p>
        <p class = "text">KJ Patterson & Steven Scott for CS 5410 Final Project</p>
        <ul class = "menu">
            <li><button id = "id-about-back">Back</button></li>
        </ul>
    </div>
    </div>

    <script data-main="scripts/client/loader" src="scripts/client/require.js"></script>
</body>

</html>
