<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Multiplayer Asteroids</title>
    <script src="/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
</head>

<body>
    <div class="pane-container" 
        style="width:80%; height: 200px; float: left;">
        <div class="center-pane" style="float: left; width: 75%;">
            <canvas id="canvas-main" width="800" height="800" 
                style="background-color: rgb(0, 0, 0); background: url('./assets/backgroundTiles/tiles0000.jpg'); background-size: 100% 100%;">
            </canvas>
        </div>
        <div class="right-pane" style="margin-left: 85%; width: 13%">
            <canvas id="canvas-minimap" width="300" height="300" 
                style="background-color: rgb(0, 0, 0); background: url('./assets/cropped.jpg'); background-size: 100% 100%;">
            </canvas>
        </div>
    </div>

    <script data-main="scripts/client/loader" src="scripts/client/require.js"></script>
</body>

</html>
